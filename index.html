<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>CONTACTt</title>
</head>

<body>
    <div class="container">
        <div>
            <div>
                <h1>CONTACT US</h1>
                <div>
                    <h2>For Question or Quotes:</h2>
                    <form action="" class="form">
                        <div class="form-control">
                            <input type="text" placeholder="Name">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <input type="email" placeholder="Email*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <textarea id="message" name="message" rows="4" required placeholder="Message"
                                class="resizable-textarea"></textarea>
                            <small>Error message</small>
                        </div>
                    </form>

                    <div class="clip-upload">
                        <label for="file-input">
                            <i class="fa fa-paperclip fa-lg" aria-hidden="true"></i>
                            Attach file
                        </label>
                        <input id="file-input" type="file" class="custom-file-input" />
                    </div>


                    <button type="submit">Submit</button>
                </div>
            </div>
